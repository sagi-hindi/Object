<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>shipping details</h1>
    <div>
        <input type ="text" id="firstname" placeholder="First-Name"/>
        <input type ="text" id="lastname" placeholder="Last-Name"/>
    </div>
    <h2>Address</h2>
    <div>
        <select id="city" >
            <option value="ramatgan">
                Ramat-Gan
            </option>
            <option value="telaviv">
                Tel-Aviv
            </option>
    
            <option value="herzelia">
                Herzelia
            </option>
            <option value="shoham">
                Soham
            </option>
            <option value="rehovot">
                Rehovot
            </option>
    
        <input type ="text" id="street" placeholder="Street"/>
        <input type ="text" id="zip" placeholder="Zip-Code"/>
    </div>
    <h2>Item</h2>
    <div>
        <select id="items" onchange="itemPrice()" >
            <option value="Choose a Ball" selected disabled >
                Choose a Ball
            </option>
            <option value="redball">
                Red-Ball
            </option>
            <option value="blueball">
                Blue-Ball
            </option>
    
            <option value="whiteball">
                White-Ball
            </option>

        <input type="number" id="amount" placeholder="amount" onchange="amounttotal()"/>
        <input type="text" id="price" />
        <input type="text" id="total"/>
        <button onclick="send()">send</button>
    </div>
    <script>
         let price = document.getElementById("price") 
         let amount =document.getElementById("amount")
         let total = document.getElementById("total")
         let firstname = document.getElementById( "firstname")
         let lastname = document.getElementById("lastname")
         let city = document.getElementById("city")
         let street = document.getElementById("street")
         let zip = document.getElementById("zip")
         let items = document.getElementById("items")
         

        function itemPrice(){
            
            switch(items.value) {
                case "redball" :  
                price.value = 20 
                break;
                case "blueball" :  
                price.value = 30
                break;
                case "whiteball" :  
                price.value = 40
                break;
            }   
        }
       
       
        function amounttotal(){
           
            total.value = price.value * amount.value
        }


   
    function send(){
        console.log(city.value)
        let order = {}
        order.firstname = firstname.value
        order.lastname = lastname.value
        order.adress={}
        order.adress.city = city.value  
        order.adress.street = street.value  
        order.adress.zip = zip.value
        order.myitems = {}
        order.myitems.items = items.value
        order.myitems.price = price.value
        order.myitems.amount = amount.value
        order.myitems.total = total.value
        console.log(order)
    
   }
    


    </script>
    
    
</body>
</html>
